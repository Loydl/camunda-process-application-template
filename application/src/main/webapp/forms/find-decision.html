<form>
    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
            camForm.variableManager.fetchVariable('CUSTOMER_DATA');
            camForm.variableManager.fetchVariable('CREDIT_APPLICATION');
        });
        camForm.on('variables-fetched', function() {
            $scope.customerData = camForm.variableManager.variableValue('CUSTOMER_DATA');
            $scope.creditApplication = camForm.variableManager.variableValue('CREDIT_APPLICATION');
            console.log("setting variables to scope");
        });
    </script>
    <h3>Find decision</h3>
    <hr/>
    <p><b>Kunden-Nr.</b>: {{customerData.customerId}}</p>
    <p><b>Name</b>: {{customerData.fullName}}</p>
    <p><b>Kreditsumme</b>: {{creditApplication.amountInEuro}}</p>
    <p><b>Person</b>: {{customerData.personality}}</p>
    <p><b>Rating</b>: {{customerData.rating}}</p>

    <label for="decision">Entscheidung</label>
    <select id="decision">
            cam-variable-name="MANUAL_DECISION"
            cam-variable-type="String">
        <option value="ACCEPT">Annehmen</option>
        <option value="REJECT">Ablehnen</option>
    </select>
</form>
