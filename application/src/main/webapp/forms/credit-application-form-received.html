<h3>Customer applies for credit</h3>
<form>
    <label for="customerId">Kunden-Nr</label>
    <input type="text"
           id="customerId"
           cam-variable-name="CUSTOMER_ID"
           cam-variable-type="String">

    <label for="amount">Kreditsumme</label>
    <input type="text"
           id="amount"
           cam-variable-name="AMOUNT_IN_EURO"
           cam-variable-type="Long">

    <label for="interestRate">Zinssatz</label>
    <input type="text"
           id="interestRate"
           cam-variable-name="INTEREST_RATE"
           cam-variable-type="String">

    <label for="loanPeriod">Laufzeit (Monate)</label>
    <input type="text"
           id="loanPeriod"
           cam-variable-name="LOAN_PERIOD"
           cam-variable-type="Long">
</form>
